<html>
    <head>
        <link href="/static/css/main.css" rel="stylesheet" type="text/css" />
        <link href="/static/css/login.css" rel="stylesheet" type="text/css" />
        <title>Draggy Drop</title>
    </head>
    <body>
        <div class="login-box">
            <h1 class="app-header">Draggy Drop</h1>
            <form method="POST">
                {{ form.hidden_tag() }}
                {{ form.name.label }}:<br/> {{ form.name() }} {% for error in form.name.errors %}{{ error }}{% endfor %}<br/><br/>
                {{ form.submit() }}
            </form>
        </div>
    </body>
</html>
